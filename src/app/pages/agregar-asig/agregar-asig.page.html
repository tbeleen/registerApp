<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        Volver
      </ion-button>
    </ion-buttons>
    <ion-title>Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <form (ngSubmit)="agregarAsignatura()">
      <ion-item>
        <ion-label position="floating">Nombre de la Asignatura</ion-label>
        <ion-input type="text" [(ngModel)]="nuevaAsignatura.nombre" name="nombre" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" class="submit-button" color="danger">
        Agregar Asignatura
      </ion-button>
    </form>
    <ion-list *ngFor="let asignatura of asignaturas">
      <ion-item-sliding>
        <ion-item (click)="verAsignatura(asignatura.id)">
          <ion-label>
            <h2>{{ asignatura.nombre }}</h2>
            <p>ID: {{ asignatura.id }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="eliminarAsignatura(asignatura.id)" style="width: 60px; height: 40px;">
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    
  </div>
</ion-content>
