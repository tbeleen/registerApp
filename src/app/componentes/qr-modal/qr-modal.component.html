<ion-header>
  <ion-toolbar>
    <ion-title>Código QR</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" fill="clear">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="qr-code-wrapper">
    <img [src]="qrCode" alt="Código QR" class="qr-image">
  </div>
</ion-content>
