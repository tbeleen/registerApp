<ion-header>
  <ion-toolbar>
    <ion-title>Escanear QR</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" fill="clear">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <zxing-scanner (scanSuccess)="handleQrCodeResult($event)"></zxing-scanner>
</ion-content>
